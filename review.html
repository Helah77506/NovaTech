<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate & Review</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./javascript/darkmode.js" defer></script>
</head>

<script src="./javascript/product.js" defer></script>

<script defer>
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const productId = parseInt(params.get("id"));

        if (!productId) return;

        const product = products.find(p => p.id === productId);

        if (!product) {
            document.getElementById("modalName").textContent = "Product not found";
            return;
        }

        document.getElementById("modalName").textContent = product.name;
        document.getElementById("modalPrice").textContent = "£" + product.price;
        document.getElementById("modalImage").src = product.image;
        document.getElementById("modalDescription").textContent = product.description;
    });
</script>

<header class="header">
    <img src="Assets/Home/Logo.png" alt="logo" class="logo" />

        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>
    </button>

    <nav class="navbar">
        <a href="Home.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About Us</a>
        <a href="product.html">Products</a>
        <a href="#">Review</a>

        <div class="nav-icons">
            <img src="Assets/Home/user.png" alt="User" />
            <a href="Login.html" class="login">Login</a>

            <img src="Assets/Home/cart.png" alt="Cart" />
        </div>
    </nav>
</header>

<div class="container">

    <div class="product-header">
        <img id="modalImage" src="" alt="Modal Image">
        <div class="modalDescription">
            <h2 id="modalName"></h2>
            <p class="price" id="modalPrice"></p>
            <p class="desc" id="modalDescription"></p>
        </div>
    </div>

    <div class="review-form">
        <h3>Rate this product</h3>

        <div class="stars">
            <input type="radio" name="rating" id="star5"><label for="star5">★</label>
            <input type="radio" name="rating" id="star4"><label for="star4">★</label>
            <input type="radio" name="rating" id="star3"><label for="star3">★</label>
            <input type="radio" name="rating" id="star2"><label for="star2">★</label>
            <input type="radio" name="rating" id="star1"><label for="star1">★</label>
        </div>

        <textarea placeholder="Write your review..."></textarea>

        <button class="submit-btn">Submit Review</button>
    </div>

    <h3 class="section-title">Customer Reviews</h3>

    <div class="reviews-container" id="reviewList"></div>

</div>
