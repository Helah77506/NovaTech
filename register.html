<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaTech Registration</title>

  <!-- Preload Banner Image -->
  <link rel="preload" href="Assets/Home/reg-banner.jpeg" as="image">

  <script src="javascript/register.js"></script>
  <link rel="stylesheet" href="styles/logress.css">
</head>

<body>
  
  <a href="Home.html" id="back-home-link">
    <div class="back-home-container">
      <img src="Assets/Home/arrow.png" alt="Home" class="home-icon">
      <span class="back-home-text">Back to Home</span>
    </div>
  </a>

  <div class="container">

    <div class="left2">
      <div class="left-text"></div>
    </div>

    <div class="right">
      <img src="Assets/Home/Logo.png" alt="Traveler Logo" class="logo">

      <h1>Create Your Account</h1>
      <p>Create your Novatech account to access bulk educational technology, manage institutional orders, and join us in providing for the future.</p>

      <!-- Registration Form -->
      <form method="post" action="register.php">
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Create password" required>
        </div>

        <input type="hidden" name="submitted" value="true">

        <label id="infolabel" hidden>.</label>

        <button type="submit">Create Account</button>
      </form>

      <p class="login-text">
        Already have an account? <a href="Login.html">Login</a>
      </p>
    </div>
  </div>
</body>
</html>
