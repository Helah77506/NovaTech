<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart - School Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="Assets/Home/Logo.png" alt="logo" class="logo" />
    <div class="links">
      <a href="product.html">Products</a>
      <a href="Home.html">Home</a>
    </div>
  </header>

  <!-- Category Bar -->
<div class="header2">
    <nav class="nav2">
        
    </nav>
</div>

  <main style="padding:28px 5%; max-width:1100px; margin:0 auto;">
    <h1 style="margin-bottom:18px;">Your Cart</h1>

    <div id="cartContainer"></div>

    <div id="cartSummary" style="margin-top:20px; text-align:right;"></div>

    <div style="margin-top:20px; display:flex; gap:12px; justify-content:flex-end;">
      <button id="clearCartBtn" style="padding:10px 14px; border-radius:8px; border:1px solid #ddd;background:#fff; cursor:pointer;">Clear cart</button>
      <button id="checkoutBtn" style="padding:12px 18px; border-radius:8px; border:none; background:var(--accent); color:#fff; cursor:pointer;">Checkout</button>
    </div>
  </main>

  

  <script src="cart.js"></script>
</body>
</html>
