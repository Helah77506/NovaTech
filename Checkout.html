    <nav class="nav">
        <a href="Home.html">Home</a>

            <a href="Login.html" class="login">Log in</a>

<div class="header2">
    <nav class="nav2"></nav>

<!-- Checkout Form -->
<div class="checkout-wrapper">
    <h1>Checkout</h1>

    <form id="checkoutForm">
        <!-- Shipping Details -->
        <div class="checkout-section">
            <h2>Shipping Details</h2>
            
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" >
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" >
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
            </div>

            <div class="form-group">
                <label for="post-code">Post Code:</label>
                <input type="text" id="post-code" name="post-code" >
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="">Select Country</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Canada">Canada</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
        </div>

        <!-- Payment -->
        <div class="checkout-section">
            <h2>Payment</h2>

            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
            </div>

            <div class="form-group">
                <label for="exp-date">Expiration Date:</label>
                <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" maxlength="5">
            </div>

            <div class="form-group">
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" name="cvc" placeholder="123" maxlength="4" >
            </div>
        </div>

        <div class="button-group">
            <button class="back-to-cart-btn" type="button" onclick="window.location.href='cart.html'">Back to Cart</button>
            <button class="place-order-btn" type="submit">Place Order</button>
        </div>
    </form>
</div>

</body>
</html>
