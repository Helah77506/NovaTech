<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact NovaTech</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>

    <header class="top-header">
        <div class="logo-placeholder">
            <span>NovaTech</span>
        </div>

        <nav class="nav-buttons">
            <a href="products.html" class="nav-btn">Products</a>
            <a href="login.html" class="nav-btn">Login</a>
        </nav>
    </header>

    <section class="page-header">
        <h1>Contact NovaTech</h1>
        <p>We’re here to help with any questions about our products or services.</p>
    </section>

    <section class="contact-container">
        
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Email:</strong> support@novatech.com</p>
            <p><strong>Phone:</strong> +44 1234 567890</p>
            <p><strong>Address:</strong> NovaTech, Birmingham, UK</p>
        </div>

        <form id="contactForm" class="contact-form">
            <h2>Send a Message</h2>

            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="What’s this about?">

            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Write your message here..."></textarea>

            <button type="submit" class="send-btn">Send Message</button>
        </form>

    </section>

    <script src="js/contact.js"></script>
</body>
</html>
