<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products - School Inventory</title>
  <link rel="stylesheet" href="./styles/styles.css" />

</head>
<body class="darkmode">

<!-- header -->
<header class="header">
    <img src="Assets/Home/Logo.png" alt="logo" class="logo" />

        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>
    </button>
    
    <div class="links">
        <a href="Home.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About Us</a>
        <a class="active" href="product.html">Products</a>

        <!-- Icons container (match home) -->
        <div class="nav-icons">
            <a href="login.html">Login</a>
            <img src="Assets/Home/user.png" alt="Login" />

            <a href="cart.html" class="cart-link">Cart <span id="cartCount">0</span></a>
            <img src="Assets/Home/cart.png" alt="Cart" />
        </div>
    </div>
</header>

<!-- Category Bar -->
<div class="header2">
    <nav class="nav2"></nav>
</div>

  <!-- search -->
  <div class="search-container">
    <input id="searchInput" type="search" placeholder="Search products..." />
  </div>

  <!-- categories -->
  <div class="category-buttons">
    <button class="cat-btn" onclick="filterCategory('all')">All</button>
    <button class="cat-btn" onclick="filterCategory('classroom')">Classroom Technology</button>
    <button class="cat-btn" onclick="filterCategory('computing')">Computing Equipment</button>
    <button class="cat-btn" onclick="filterCategory('networking')">Networking & Connectivity</button>
    <button class="cat-btn" onclick="filterCategory('audiovisual')">Audio-Visual & Presentation</button>
    <button class="cat-btn" onclick="filterCategory('office')">Office & Administrative</button>
  </div>

  <!-- products -->
  <main>
    <div id="productsContainer" class="product-grid"></div>
  </main>

  <!-- footer -->
  <footer>
    <p>© 2024 School Inventory. All rights reserved.</p>
  </footer>

  <!-- product modal -->
  <div id="productModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalName">
      <button class="close-btn" aria-label="Close" onclick="closeModal()">×</button>

      <div class="modal-preview">
        <img id="modalImage" src="" alt="Product image" />
      </div>

      <div class="modal-info">
        <h2 id="modalName"></h2>
        <div class="price" id="modalPrice"></div>
        <p id="modalDesc"></p>

        <label for="modalQty">Quantity</label>
        <input id="modalQty" type="number" min="1" value="1" />

        <button class="add-cart-btn" onclick="addToCart()">Add to cart</button>
      </div>
    </div>
  </div>

  <script src="./javascript/product.js"></script>
</body>
</html>
